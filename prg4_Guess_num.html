<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #e0e0e0;
            font-family: 'Antonio', sans-serif;
          
        }

        .game-container {
            background: #cacaca;
            border-radius: 20px;
            box-shadow: 5px 5px 15px #b3b3b3, -5px -5px 15px #ffffff;
            padding: 30px;
            text-align: center;
            width: 350px;
            cursor:url('cursor.png'),pointer;
        
        }


        .game-container h1 {
            font-size: 25px;
            color: #202020;
            font-weight: bold;
            font-family: 'emulogic' ,sans-serif;
        }

        .input-group {
            margin: 20px 0;
        }

        .input-group input {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            box-shadow: inset 2px 2px 5px #b3b3b3, inset -2px -2px 5px #ffffff;
            font-size: 18px;
        
        }

        .input-group button {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: #e0e0e0;
            box-shadow: 5px 5px 15px #b3b3b3, -5px -5px 15px #ffffff;
            font-size: 15px;
            font-family: 'emulogic' ,sans-serif;
            cursor:url('cursor.png'),pointer;
            transition: box-shadow 0.3s ease;
         animation: glow 2s alternate infinite ease-in-out;
        }

        .error{
            font-family: 'Poppins' ,sans-serif;
            font-size: 20px;
            color: rgb(255, 6, 6);
        }

        @keyframes glow {
             0%{
                filter: drop-shadow(0 0 2px rgb(1, 202, 209));
             }

             100%{
                filter: drop-shadow(0 0 5px rgb(148, 8, 229));
             }
        }

        .input-group button:hover {
            box-shadow: inset 2px 2px 10px #b3b3b3, inset -2px -2px 10px #ffffff;
        }

        .result {
            margin: 20px 0;
            font-size: 18px;
            color: #666;
        }

        .previous-guesses, .remaining-chances, .feedback {
            margin: 10px 0;
            font-size: 20px;
            font-weight: bold;
            color: #4b4b4b;
        }

        .remaining-chances{
            color: rgb(255, 102, 0);
        }

        .lowOrHi{
            color: #000000;
        }

        /* Responsiveness */

        @media (max-width:500px){
            .game-container{
                width: 250px;
                padding: 25px;
                
            }
        }

    </style>
</head>
<body>
    <div class="game-container">
        <h1>Guess the Number</h1>
        <p style="font-family: 'Poppins' ,sans-serif; font-size: 18px;">Guess Number from 1 to 50</p>
        <div class="input-group">
            <input type="text" id="guessInput" placeholder="Enter your guess">
        </div>
        <div class="input-group">
            <button id="guessBtn">Submit Guess</button>
        </div>
        <div class="result">
            <p class="feedback" id="feedback">Make your guess!</p>
            <p class="previous-guesses" id="previousGuesses">Previous guesses:</p>
            <p class="remaining-chances" id="remainingChances">Remaining chances: 10</p>
            <p class="lowOrHi" id="lowOrHi"></p>
            <p class="error" id="error"></p>
        </div>
    </div>
</body>

<script src="project4.js"></script>
</html>
