<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism TODO List</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #6f716e, #000000);
    font-family: 'Antonio', sans-serif;
}

.container {
    background:#c6c5c561;
    border-radius: 20px;
    box-shadow: 0 4px 30px rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(74, 73, 73, 0.3);
    padding: 20px;
    width: 350px;
    text-align: center;
}

h1 {
    color: #fff;
    font-size: 24px;
    margin-bottom: 20px;
}

.todo-input {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.todo-input input {
    width: 75%;
    padding: 10px;
    border: none;
    border-radius: 10px;
    outline: none;
    font-size: 16px;
    font-family:'Antonio',sans-serif;
}
.todo-input button {
    padding: 10px 15px;
    border: none;
    border-radius: 10px;
    background-color: #8baaaa;
    color: white;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
}

.todo-input button:hover {
    background-color: #6b8e8e;
}

button.remove-Btn{
    opacity: 0.5;
    width: 20px;
    height: 20px;
    border: 1px solid #ffffff;
    border-radius: 5px;
    color: #900303;
    font-weight: bold;

}

button.remove-Btn:hover{
    opacity: 3;
    color: #ff0000;
    border-radius: 20px;
    transition: all 0.5s ease-in-out;
}

.todo-list {
    list-style: none;
    padding: 0;
    margin: 0;
}

.todo-list li {
    background: rgba(255, 255, 255, 0.15);
    border-radius: 10px;
    padding: 10px;
    margin-bottom: 10px;
    color: rgb(0, 0, 0);
    display: flex;
    justify-content: space-between;
    align-items: center;
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    font-family:'Poppins' ,sans-serif;
}

.todo-list li .delete-btn {
    background: transparent;
    border: none;
    color: white;
    font-size: 18px;
    cursor: pointer;
    transition: color 0.3s;
}

.todo-list li .delete-btn:hover {
    color: #ff6b6b;
}

#error{
    color: #ffe601;
    font-size: 18px;
    font-family: 'Poppins' ,sans-serif;
}

/* Responsiveness */
@media (max-width:600px) {

    body{
        padding: 10px;
    }

    .container {
        padding: 150x;
    }

    #taskInput ,#addTaskButton{
        padding: 8px;
       
    }

     .todo-input button{
        padding: 10px 10px;
    }
    
    .todo-input input{
        width: 65%;
    }
}
@media (min-width:300px)and (max-width:600px){
    .container{
        width:250px;
    }
}


    </style>
</head>
<body>
    <div class="container">
        <h1>TODO list</h1>
        <div class="todo-input">
            <input type="text" placeholder="Add a new task..." id="todo-input">
            <button id="add-todo">Add</button>
        </div>
        <ul class="todo-list" id="todo-list">
            
            <!-- TODO items will be added here -->
        </ul>
        <div id="error"></div>
    </div>
</body>

<script src="todo.js"></script>
</html>
